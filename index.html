<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Vue To Do List</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<div id="app" class="vh-100">
			<div class="container-fluid d-flex justify-content-center align-items-center h-100">
				<div class="card p-4 d-flex justify-content-center flex-column w-25 border" style="min-width: 400px;">
					<ul class="px-0">
						<li v-for="(element, index) in todo_list"  class="mb-2 d-flex justify-content-between">
							<span @click="check_task(index)" v-bind:class="element.done ? 'text-decoration-line-through' : ''">{{ index + 1 }} - {{ element.text }} </span>
							<button class="btn btn-danger" @click="remove_task(index)">Cancella</button>
						</li>
					</ul>
	
					<input type="text" v-model="new_task" @keyup.enter="add_task" class="mb-2">
					<button class="btn btn-primary" @click="add_task">done</button>
				</div>
			</div>
		</div>
		<script src="https://unpkg.com/vue@3"></script>
		<script type="text/javascript" src="./js/script.js"></script>
	</body>
</html>
